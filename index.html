<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/style.css" />

   <title>Titolo Documento</title>
 </head>

 <body>
    <div id="root" class="container">
       <div id="precedente" @click="fotoPrecedente">
         <i class="fas fa-angle-left"></i>
       </div>
       <div id="immagini">
          <img :src="foto[contatoreFoto]" alt="">
       </div>
       <div id="successiva" @click="fotoSuccessiva">
         <i class="fas fa-angle-right"></i>
       </div>
       <div id="navigazione">
         <i v-for="(foto, i) in foto" :class="(i == contatoreFoto) ? 'active' : null" class="fas fa-circle"></i>
       </div>
    </div>
   
 
   <script src="https://cdn.jsdelivr.net/npm/vue"></script>
   <script src="js/main.js"></script>
 </body>
</html>
